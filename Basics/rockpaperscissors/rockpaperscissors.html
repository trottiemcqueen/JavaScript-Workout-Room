<!DOCTYPE html>

  <title>Rock Paper Scissors</title>

<body>
  <!--Psuedocode-->
  <!--Strategy for JS -1. Think about what steps we need -2. Convert these steps into code-->
  <!--Steps- When we click a button:
      1. Computer randomly selects a move.
      2. Compare the moves to get the result.
      3. Display the result. -->
  <p>Rock Paper Scissors</p>
  <button onclick="
    const randomNumber = Math.random();
    let computerMove = '';
    
      //I'm focused more on structure of code rather than inline coding
      //How computer randomly selects
    if (randomNumber >= 0 && randomNumber < 1 / 3) {
      computerMove = 'rock';
    } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
      computerMove = 'paper';
    } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
      computerMove = 'scissors';
    }

      //  THE RESULT - displayMove
    let displayMove = '';


    //How computer compare 

    if (computerMove === 'rock') {
      displayMove = 'A tie.';
    } else if (computerMove === 'paper') {
      displayMove = 'You lose.';
    } else if (computerMove === 'scissors') {
      displayMove = 'You win.';
    }

    //How to display the result 
      alert(`You picked rock. Computer picked ${computerMove}. ${displayMove}.`);
    ">Rock
    </button>
